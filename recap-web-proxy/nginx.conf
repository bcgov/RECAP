worker_processes auto;
error_log  /var/log/nginx/error.log;
pid /tmp/nginx.pid;

events {
  worker_connections 4096;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  underscores_in_headers on;

  # Rate limiting zones - conservative limits
  limit_req_zone $binary_remote_addr zone=health:10m rate=60r/m;
  limit_req_zone $binary_remote_addr zone=static:10m rate=30r/m;

  # Upstream configuration for private endpoint with connection management
  upstream azure_openai_backend {
    server 10.46.75.4:443;
    keepalive 32;
    keepalive_requests 1000;
    keepalive_timeout 60s;
  }

  server {
    listen 80;
    server_name _;

    # Hide all error information - return empty responses
    server_tokens off;
    error_page 400 401 403 404 405 406 408 409 410 411 412 413 414 415 416 417 500 501 502 503 504 505 @empty_response;

    # Security headers - BCgov best practices
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "object-src 'none'; frame-ancestors 'none'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Cookie security
    proxy_cookie_flags ~ secure samesite=strict;

    # Route Azure OpenAI API through private endpoint  
    location /openai/ {      
      # Forward the full path as-is to the backend using upstream
      proxy_pass https://azure_openai_backend;
      proxy_set_header Host d837ad-test-econ-llm-east.openai.azure.com;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      
      # Azure OpenAI Authentication - pass api-key header directly
      proxy_pass_header api-key;
      
      # Preserve original request headers
      proxy_pass_request_headers on;
      
      # SSL Configuration for private endpoint
      proxy_ssl_server_name on;
      proxy_ssl_name d837ad-test-econ-llm-east.openai.azure.com;
      proxy_ssl_protocols TLSv1.2 TLSv1.3;
      proxy_ssl_verify off;
      proxy_ssl_session_reuse on;
      
      # Connection management to prevent private endpoint issues
      proxy_http_version 1.1;
      
      # Add timeout and retry configuration
      proxy_connect_timeout 30s;
      proxy_send_timeout 30s;
      proxy_read_timeout 60s;
      
      # Expose token usage headers in response
      add_header Access-Control-Expose-Headers "x-ratelimit-remaining-tokens,x-ratelimit-remaining-requests,openai-processing-ms" always;
    }

    # Health check endpoint - verifies Nginx proxy is responding
    location /healthz {
      limit_req zone=health burst=10 nodelay;
      return 200 "healthy - Azure proxy responding, configured for d837ad-test-econ-llm-east.openai.azure.com";
      add_header Content-Type text/plain;
      add_header readiness healthy;
    }

    location @empty_response {
      return 204;  # No Content - completely empty response
      access_log off;
    }

    location / {
      # Rate limiting for static content
      limit_req zone=static burst=5 nodelay;
      
      root   /usr/share/nginx/html;
      index  index.html;
      try_files $uri $uri/ /index.html;
    }
  }
}