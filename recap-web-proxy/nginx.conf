worker_processes auto;
error_log  /var/log/nginx/error.log;
pid /tmp/nginx.pid;

events {
  worker_connections 4096;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  underscores_in_headers on;

  server {
    listen 80;
    server_name _;

    # Route Azure OpenAI API through private endpoint  
    location /openai/ {
      # Set resolver to use Azure DNS with fallback
      resolver 168.63.129.16 ipv6=off valid=30s;
      
      # Map hostname to private IP for private endpoint
      set $backend_host "d837ad-test-recap-llm-east.openai.azure.com";
      set $backend_ip "10.46.75.68";
      
      # Forward the full path as-is to the backend
      proxy_pass https://$backend_host;
      proxy_set_header Host d837ad-test-recap-llm-east.openai.azure.com;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Azure OpenAI Authentication - pass api-key header directly
      proxy_pass_header api-key;
      
      # Preserve original request headers
      proxy_pass_request_headers on;
      
      # SSL Configuration
      proxy_ssl_server_name on;
      proxy_ssl_protocols TLSv1.2 TLSv1.3;
      proxy_ssl_verify off;
      
      # Add timeout and retry configuration
      proxy_connect_timeout 30s;
      proxy_send_timeout 30s;
      proxy_read_timeout 60s;
      
      # Expose token usage headers in response
      add_header Access-Control-Expose-Headers "x-ratelimit-remaining-tokens,x-ratelimit-remaining-requests,openai-processing-ms" always;
    }

    # Test endpoint to verify proxy is working
    location /api/test {
      return 200 "RECAP Proxy is working! Azure OpenAI endpoint: d837ad-test-recap-llm-east.openai.azure.com\n";
      add_header Content-Type text/plain;
    }

    # Debug endpoint to verify openai location is working
    location /openai/debug {
      return 200 "OpenAI location is working! This confirms /openai/ routing is active.\n";
      add_header Content-Type text/plain;
    }

    location / {
      root   /usr/share/nginx/html;
      index  index.html;
      try_files $uri $uri/ /index.html;
    }
  }
}